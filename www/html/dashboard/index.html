<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>控制台 - Odoo SaaS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="main-content">
            <div class="header">
                <div class="welcome">歡迎回來</div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-avatar">U</div>
                        <span id="user-fullname">用戶名</span>
                    </div>
                </div>
            </div>

            <div class="cards">
                <div class="card">
                    <div class="card-title">
                        <i class="material-icons" style="margin-right: 8px;">dns</i>
                        實例總數
                    </div>
                    <div class="card-value">0</div>
                    <div class="card-description">所有創建的實例數量</div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <i class="material-icons" style="margin-right: 8px;">play_circle</i>
                        運行中
                    </div>
                    <div class="card-value">0</div>
                    <div class="card-description">當前正在運行的實例</div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <i class="material-icons" style="margin-right: 8px;">stop_circle</i>
                        已停止
                    </div>
                    <div class="card-value">0</div>
                    <div class="card-description">當前停止的實例</div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/layout.js"></script>
    <script src="/dashboard/js/common.js"></script>
</body>
</html>
