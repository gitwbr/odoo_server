<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實例管理 - Odoo SaaS</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/dashboard/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="logo">
                管理系統
            </div>
            <ul class="nav-menu">
                <li>
                    <a href="/dashboard/index.html" class="nav-item">
                        <i class="material-icons">dashboard</i>
                        控制台
                    </a>
                </li>
                <li>
                    <a href="/dashboard/instance.html" class="nav-item active">
                        <i class="material-icons">apps</i>
                        實例管理
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item">
                        <i class="material-icons">settings</i>
                        系統設置
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-item" onclick="logout()">
                        <i class="material-icons">logout</i>
                        登出
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-content">
            <div class="header">
                <div class="welcome">實例管理</div>
                <div class="user-menu">
                    <div class="user-info">
                        <div class="user-avatar">U</div>
                        <span id="user-fullname">用戶名</span>
                    </div>
                </div>
            </div>

            <div class="instance-card">
              
                <div class="status-info">
                    <div class="info-item">
                        <h3>用戶等級</h3>
                        <p>
                            <span class="status-badge">普通用戶</span>
                        </p>
                    </div>
                    <div class="info-item">
                        <h3>試用時間</h3>
                        <p>30 天</p>
                    </div>
                    <div class="info-item">
                        <h3>可用實例等級</h3>
                        <p>測試版本</p>
                    </div>
                    <div class="info-item">
                        <h3>可創建數量</h3>
                        <p>1 個</p>
                    </div>
                </div>

                <div style="text-align: center;">
                    <button id="createBtn" class="create-btn">
                        創建試用實例
                    </button>
                </div>
            </div>

            <div class="instance-list">
                <h2>我的實例</h2>
                <div class="empty-state">
                    暫無實例
                </div>
            </div>
        </div>
    </div>

    <script src="/dashboard/js/common.js"></script>
</body>
</html>
