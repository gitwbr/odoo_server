# 默认服务器配置
server {
    listen 80;
    server_name dev.odoo-saas.com;  # 替换为你的域名
    
    # 静态文件目录
    root /home/odoo/odoo16/www/html;
    
    # 直接访问域名时重定向到登录页面
    location = / {
        return 301 /auth/;
    }

    # 处理/auth/路径
    location /auth/ {
        alias /home/odoo/odoo16/www/html/auth/;
        index index.html;
        try_files $uri $uri/ /auth/index.html;
    }

    # API代理
    location /api/ {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 允许跨域
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        # 处理OPTIONS请求
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 为 API 请求设置更长的超时时间
        proxy_connect_timeout       300;
        proxy_send_timeout         300;
        proxy_read_timeout         300;
    }

    # 处理其他静态资源
    location / {
        try_files $uri $uri/ =404;
    }

    # 处理 Odoo 请求
    location /web {
        proxy_pass http://odoo;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Odoo Longpolling
    location /longpolling {
        proxy_pass http://odoo-im;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# 定义上游服务器
upstream odoo {
    server 127.0.0.1:8001;  # web1
    server 127.0.0.1:8002;  # web2
    server 127.0.0.1:8003;  # web3
}

upstream odoo-im {
    server 127.0.0.1:9001;  # web1 longpolling
    server 127.0.0.1:9002;  # web2 longpolling
    server 127.0.0.1:9003;  # web3 longpolling
}